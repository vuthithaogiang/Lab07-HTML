<!DOCTYPE html>
<html>

<head>
    <title>Slider</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/slider.css">
</head>

<body>
    <header>
        <h1>Monsiuer Pigeon</h1>
    </header>
    <section>
        <div class="slider">
            <div class="slide-viewer">

                <div class="slide-group">

                    <div class="slide slide-1">
                        <img  src="/images/slide-1.jpg" alt="No two are the same" />
                    </div>

                    <div class="slide slide-2">
                        <img  src="/images/slide-2.jpg" alt="Monsiuer Mints" />
                    </div>

                    <div class="slide slide-3">
                        <img src="/images/slide-3.jpg" alt="The Flower Series" />
                    </div>

                    <div class="slide slide-4">
                        <img  src="/images/slide-4.jpg" alt="Salt o' The Sea" />
                    </div>

                </div>

            </div>

            <div class="slide-buttons"></div>

           

        </div>
    </section>
    <script src="/js/jquery.js"></script>
    <script src="/js/slider.js"></script>
</body>

</html>
